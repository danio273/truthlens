services:
  - type: web
    name: truthlens-api
    env: python

    buildCommand: pip install -r requirements.txt

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SEARCH_API_KEY
        sync: false
      - key: SEARCH_ENGINE_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
